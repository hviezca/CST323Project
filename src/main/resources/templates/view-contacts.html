<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{common/include :: include}">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div th:insert="~{common/header :: header}"></div>
<div class="container-fluid">
    <div class="title text-center my-5">
        <span class="fs-1 mx-auto">View Contacts</span>
    </div>
    <div class="container px-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}">Pet ID</td>
                <td th:text="${contact.firstName}">Pet Name</td>
                <td th:text="${contact.lastName}">Pet Species</td>
                <td><a class="btn btn-primary" th:href="@{'/update/' + ${contact.id}}">Update</a></td>
                <td><a class="btn btn-danger" th:href="@{'/delete/' + ${contact.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <div class="row justify-content-end">
            <div class="col-2">
                <a class="btn btn-success" th:href="@{'/addContact/'}">Add Contact</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{common/footer :: footer}"></div>
</body>
